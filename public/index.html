<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />
    
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    
    <!-- Favicons and Touch Icons -->
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme and Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Théo Créac'h - Développeur Web Fullstack | Portfolio & CV</title>
    <meta name="description" content="Portfolio de Théo Créac'h, développeur web fullstack passionné. Expertise en React, JavaScript, développement web moderne et solutions technologiques innovantes." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://creachtheo.fr/" />
    <meta property="og:title" content="Théo Créac'h - Développeur Web Fullstack" />
    <meta property="og:description" content="Portfolio de Théo Créac'h, développeur web fullstack. Découvrez mes projets, compétences et parcours professionnel." />
    <meta property="og:image" content="/img/apple-touch-icon.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://creachtheo.fr/" />
    <meta name="twitter:title" content="Théo Créac'h - Développeur Web Fullstack" />
    <meta name="twitter:description" content="Portfolio de Théo Créac'h, développeur web fullstack. Découvrez mes projets, compétences et parcours professionnel." />
    <meta name="twitter:image" content="/img/apple-touch-icon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://creachtheo.fr/" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Théo Créac'h",
      "jobTitle": "Développeur Web Fullstack",
      "url": "https://creachtheo.fr/",
      "sameAs": [
        "https://www.linkedin.com/in/creachtheo",
        "https://github.com/creach-t"
      ],
      "skills": [
        "React",
        "JavaScript",
        "Développement Web",
        "Frontend",
        "Backend"
      ]
    }
    </script>
    
    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />
    
    <!-- Language Alternates (if applicable) -->
    <link rel="alternate" hreflang="en" href="https://creachtheo.fr/" />
    <link rel="alternate" hreflang="fr" href="https://creachtheo.fr/" />
    
    <!-- Performance and Accessibility Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web App Capabilities -->
    <meta name="application-name" content="Théo Créac'h Portfolio" />
