services:
  modern-cv-react:
    # En production : l'image est tirée du registry GHCR
    # En développement local : remplacer par `build: .`
    image: ghcr.io/creach-t/modern-cv-react:latest
    expose:
      - "2585"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2585/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cv.rule=Host(`creachtheo.fr`) || Host(`www.creachtheo.fr`)"
      - "traefik.http.routers.cv.entrypoints=websecure"
      - "traefik.http.routers.cv.tls.certresolver=myresolver"
      - "traefik.http.services.cv.loadbalancer.server.port=2585"
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
